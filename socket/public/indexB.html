<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SocketIO test</title>
</head>
<body>
    <div class="record">
        <ul id="records"></ul>
    </div>
    <input type="text" name="msg" id="msg">
    <input type="submit" value="send" onclick="send()">
    <input type="button" value="play" onclick="la.play()">
    <audio id="audio" controls></audio>
    <script src="socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="laudio.js"></script>
    <script>
        var socket = io(window.location.hostname+':3000');

        var la = laudio;
        socket.on('sendAudio',function(msg){
            var frameCount = msg.byteLength;

            var myArrayBuffer = la.audioCtx.createBuffer(1, frameCount, la.audioCtx.sampleRate);
            for (var channel = 0; channel < 1; channel++) {
                // 这允许我们读取实际音频片段(AudioBuffer)中包含的数据
                var nowBuffering = myArrayBuffer.getChannelData(channel);
                for (var i = 0; i < frameCount; i++) {
                    // Math.random() is in [0; 1.0]
                    // audio needs to be in [-1.0; 1.0]
                    nowBuffering[i] = msg[i];
                }
            }
            la.addAudio(myArrayBuffer);
        });
        
    </script>
</body>
</html>
